{% extends 'Templates/Front/main.html' %}

{% block title %}Welcome ~ Blog Slim{% endblock %}

{% block active_home %}active{% endblock %}

{% block body %}

  <div class="blog-post">
    <h2 class="blog-post-title">{{ article.title|title }}</h2>
    <p class="blog-post-meta">{{ article.updated_at|time_diff }} by <a href="#">{{ article.user.name|title }}</a></p>
    {{ article.content|raw }}
  </div><!-- /.blog-post -->

{% endblock %}
