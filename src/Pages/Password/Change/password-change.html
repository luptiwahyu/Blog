{% extends 'Templates/Back/main.html' %}

{% block title %}Change Password{% endblock %}

{% block body %}
  
  <h1 class="page-header">Change password</h1>

  {% include 'Templates/Messages/errors.html' %}
  {% include 'Templates/Messages/flash-success.html' %}
  
  <form action="{{ urlFor('password_change_post') }}" method="POST" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Old Password</label>
      <div class="col-sm-5">
        <input type="password" name="password_old" class="form-control" placeholder="Old password">
      </div>
    </div>  
    <div class="form-group">
      <label class="col-sm-2 control-label">New Password</label>
      <div class="col-sm-5">
        <input type="password" name="password_new" class="form-control" placeholder="New password">
      </div>
    </div>      
  
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-default">Change password</button>
      </div>
    </div>

    <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
  </form>

{% endblock %}
