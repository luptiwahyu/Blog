{% extends 'Templates/Front/main.html' %}

{% block title %}Reset Password{% endblock %}

{% block body %}
  
  <div class="blog-post">
    
    <h2 class="blog-post-title mb2">Reset your password</h2>
    
    {% include 'Templates/Messages/errors.html' %}
    {% include 'Templates/Messages/flash-error.html' %}
    {% include 'Templates/Messages/flash-success.html' %}

    <form action="{{ urlFor('password_reset_post') }}?email={{ email }}&identifier={{ identifier|url_encode }}" method="POST">

      <input type="hidden" name="_METHOD" value="PUT">

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="email" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="password_confirm">Confirm password</label>
        <input type="password" name="password_confirm" class="form-control" id="password_confirm" placeholder="Confirm Password">
      </div>
    
      <button type="submit" class="btn btn-default">Reset</button>
      <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
      
    </form>

  </div>

{% endblock %}
