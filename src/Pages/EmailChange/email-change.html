{% extends 'Templates/Back/main.html' %}

{% block title %}Change Email{% endblock %}

{% block body %}
  
  <h1 class="page-header">Change email</h1>

  {% include 'Templates/Messages/errors.html' %}
  {% include 'Templates/Messages/flash-success.html' %}
  {% include 'Templates/Messages/flash-error.html' %}
  
  <form action="{{ urlFor('email_change_post') }}" method="POST" class="form-horizontal">

    <input type="hidden" name="_METHOD" value="PUT">

    <div class="form-group">
      <label class="col-sm-2 control-label">New email</label>
      <div class="col-sm-5">
        <input type="text" name="email" class="form-control" placeholder="e.g. example@gmail.com" {% if request.post('email') %}value="{{ request.post('email') }}"{% endif %}>
      </div>
    </div>  

    <div class="form-group">
      <label class="col-sm-2 control-label">Confirm password</label>
      <div class="col-sm-5">
        <input type="password" name="password" class="form-control" placeholder="Confirm password">
      </div>
    </div>  
  
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-default">Update email</button>
      </div>
    </div>

    <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
  </form>

{% endblock %}
