{% if errors %}
  <div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {% for msg in errors %}
      * &nbsp;{{ msg }} <br>
    {% endfor %}
  </div>
{% endif %}
